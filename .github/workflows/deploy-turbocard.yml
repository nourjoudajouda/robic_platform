name: Deploy Turbocard

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'README.md'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Turbocard
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Check for composer changes
      - name: Check for composer changes
        id: composer_changed
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          elif git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -qE 'composer\.(json|lock)$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      # 3Ô∏è‚É£ Check for migration changes
      - name: Check for migration changes
        id: migrations_changed
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          elif git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -qE 'database/migrations/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      # 4Ô∏è‚É£ Deploy files with FTP
      - name: Deploy files via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.CPANEL_PATH }}/
          port: ${{ secrets.FTP_PORT || '21' }}
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/.env
            **/storage/**
            **/*.md

      # 5Ô∏è‚É£ Setup .env file via HTTP endpoint
      - name: Setup .env file
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.APP_URL }}" ] && [ -n "${{ secrets.DEPLOY_TOKEN }}" ]; then
            echo "üîÑ Setting up .env file..."
            curl -X POST "${{ secrets.APP_URL }}/deploy/setup-env?token=${{ secrets.DEPLOY_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d "{\"db_database\":\"${{ secrets.DB_DATABASE }}\",\"db_username\":\"${{ secrets.DB_USERNAME }}\",\"db_password\":\"${{ secrets.DB_PASSWORD }}\"}" \
              --max-time 60 \
              --fail-with-body || echo "‚ö†Ô∏è .env setup endpoint not available or failed"
          else
            echo "‚ö†Ô∏è APP_URL or DEPLOY_TOKEN not configured, skipping .env setup"
          fi

      # 6Ô∏è‚É£ Run composer install via HTTP endpoint
      - name: Run composer install
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.APP_URL }}" ] && [ -n "${{ secrets.DEPLOY_TOKEN }}" ]; then
            echo "üîÑ Running composer install..."
            RESPONSE=$(curl -X POST "${{ secrets.APP_URL }}/deploy/composer-install?token=${{ secrets.DEPLOY_TOKEN }}" \
              -H "Content-Type: application/json" \
              --max-time 300 \
              --fail-with-body -w "\n%{http_code}" 2>&1) || true
            echo "$RESPONSE"
            if echo "$RESPONSE" | grep -q "200\|201"; then
              echo "‚úÖ Composer install completed"
            else
              echo "‚ö†Ô∏è Composer install may have failed"
            fi
          else
            echo "‚ö†Ô∏è APP_URL or DEPLOY_TOKEN not configured, skipping composer install"
          fi

      # 7Ô∏è‚É£ Run migrations via HTTP endpoint
      - name: Run migrations
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.APP_URL }}" ] && [ -n "${{ secrets.DEPLOY_TOKEN }}" ]; then
            echo "üîÑ Running migrations..."
            RESPONSE=$(curl -X POST "${{ secrets.APP_URL }}/deploy/migrate?token=${{ secrets.DEPLOY_TOKEN }}" \
              -H "Content-Type: application/json" \
              --max-time 300 \
              --fail-with-body -w "\n%{http_code}" 2>&1) || true
            echo "$RESPONSE"
            if echo "$RESPONSE" | grep -q "200\|201"; then
              echo "‚úÖ Migrations completed"
            else
              echo "‚ö†Ô∏è Migrations may have failed"
            fi
          else
            echo "‚ö†Ô∏è APP_URL or DEPLOY_TOKEN not configured, skipping migrations"
          fi

      # 8Ô∏è‚É£ Clear cache via HTTP endpoint
      - name: Clear cache
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.APP_URL }}" ] && [ -n "${{ secrets.DEPLOY_TOKEN }}" ]; then
            echo "üîÑ Clearing cache..."
            curl -X POST "${{ secrets.APP_URL }}/deploy/clear-cache?token=${{ secrets.DEPLOY_TOKEN }}" \
              -H "Content-Type: application/json" \
              --max-time 60 \
              --fail-with-body || echo "‚ö†Ô∏è Cache clear endpoint not available or failed"
          else
            echo "‚ö†Ô∏è APP_URL or DEPLOY_TOKEN not configured, skipping cache clear"
          fi

      # 8Ô∏è‚É£ Deployment success
      - name: Deployment success
        if: success()
        run: echo "‚úÖ Deployment to Turbocard completed successfully!"

      # 9Ô∏è‚É£ Deployment failed
      - name: Deployment failed
        if: failure()
        run: echo "‚ùå Deployment to Turbocard failed!"
